{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certify</title>
    <link rel="icon" href="/static/images/icon/Certify_logo_icon.png" type="image/x-icon">

    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/6.5.1/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Libre+Baskerville:ital@0;1&family=MonteCarlo&display=swap"
        rel="stylesheet">

</head>
<body>
<div class="container ">
    <div class="row">
        <div class="col-md-6 text-justify mx-auto">
            <h4>Check Verified Certificate</h4>
            <form method="post" action="{% url 'certificate_verify' %}">
                {% csrf_token %}
                 <!-- Include necessary HTML and JavaScript -->
                 <label for="id_certificate_type">Certificate Type:</label><br>
                <select id="id_certificate_type" name="certificate_type">
                    <option value="">Select Certificate Type</option>
                    {% for certificate_type in certificate_types %}
                        <option value="{{ certificate_type.id }}">{{ certificate_type.certificate_type }}</option>
                    {% endfor %}
                </select><br>
                <!-- Certificate Type: <input type="text" name="certificate_type"><br> -->
                Certificate Number: <input type="text" name="certificate_number"><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>
</body>
</html>
