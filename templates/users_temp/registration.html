{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certify</title>
  <link rel="icon" href="/static/images/icon/Certify_logo_icon.png" type="image/x-icon">

  {% load static %}
  <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/6.5.1/css/font-awesome.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Libre+Baskerville:ital@0;1&family=MonteCarlo&display=swap"
    rel="stylesheet">

</head>

<body class="acc-form">

  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card text-justify mt-5">

          <div class="card-body form-body p-5">
            <div class="ceritfy-logo mx-auto text-center mb-5">
              <a href="#">
                <img src="{% static 'images/icon/certify_logo.png' %}" alt="Certify Logo" height="100">
              </a>
            </div>
            <h5 class="card-title text-center head">Registration Form</h5>
            <p class="card-text">
            <form method="post" action="" class="register-form">
              {% csrf_token %}
              {{ form.as_p }}
              <input class="btn btn-primary users-submit mb-3 mt-3" type="submit" value="submit">
            </form>
            <p>Alreday have account? <a href="{% url 'login' %}">Login</a></p>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
